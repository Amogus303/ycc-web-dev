<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body class="back1">
    <h1>Sign up</h1>
    <div style="margin-left: 20px;"> <form action="/signup" method="post">
        <p>Username: 
        <input style="border-radius:10px;" type="text" placeholder="enter your login"></p>
        <p>Email: 
        <input style="border-radius:10px;" type="email" placeholder="enter your email"></p>
        <p>Password: 
        <input style="border-radius:10px;" type="password" placeholder="enter your password"></p>
        <p>Confirm password: 
        <input style="border-radius:10px;" type="password" placeholder="enter your password again"></p>
        <p>Date of birth: 
        <input type="date" placeholder="enter your date of birth"></p>
        <input type="checkbox">
        <span>I am 18 years of age or older.</span><br>
        <input type="checkbox">
        <span>I accept the Rules and Regulations of the organisation.</span><br>
        <input type="checkbox">
        <span>I accept the Privacy Policy and allow to store my personal data.</span><br><br>
        <input class="button-8" type="submit" value="Sign in"><br>
        <a href="index.html"><input style="margin-top:5px;" class="button-8" type="button" value="Back home"></a>
    </form></div>
</body>
</html>
